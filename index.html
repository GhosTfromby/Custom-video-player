<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Custom-Video-Player</title>
    </head>
    <body>
        <h1>Custom-Video-Player</h1>
        <div class="player">
            <div
                class="toggle-play-big"
                style="background-image: url('img/svg/play-big.svg')"
            ></div>
            <video
                class="player-video viewer"
                src="Video/Louvre.mp4"
                type="video/mp4"
            ></video>

            <div class="player-controls">
                <button
                    class="remote-prev"
                    style="background-image: url('img/svg/remote-prev.svg')"
                ></button>
                <button
                    class="toggle-play"
                    style="background-image: url('img/svg/play.svg')"
                ></button>
                <button
                    class="remote-next"
                    style="background-image: url('img/svg/remote-next.svg')"
                ></button>
                <input
                    type="range"
                    name="playbackRate"
                    class="player-slider"
                    min="0"
                    max="100"
                    step="0.01"
                    value="0"
                />
                <button
                    class="mute-btn"
                    style="background-image: url('img/svg/volume.svg')"
                >
                    <div class="muted"></div>
                </button>
                <input
                    type="range"
                    name="volume"
                    class="volume-slider"
                    min="0"
                    max="1"
                    .....
                    step="0.01"
                    value="0.4"
                />
                <button
                    class="fullscreen"
                    style="background-image: url('img/svg/full-screen.svg')"
                ></button>
            </div>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
